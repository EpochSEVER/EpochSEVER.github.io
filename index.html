<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="https://cdn.discordapp.com/icons/1253293376347045960/536e2b5dc38d661fcb07cf6491e4ee7d.webp?size=32" type="image/webp">
<title>Epoch伺服器</title>
<style>
body {
    background-color: lightblue;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    overflow: hidden;
    cursor: none; /* 隱藏滑鼠指針 */
}

#circle {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
    pointer-events: none;
}
</style>
</head>
<body>
<h1>歡迎來到我的網頁！</h1>
<p>這是一個簡單的網頁，用來展示基本的 HTML 結構。</p>
<div id="circle"></div>
<script>
document.addEventListener('mousemove', function(e) {
    var circle = document.getElementById('circle');
    circle.style.left = (e.pageX - 50) + 'px';
    circle.style.top = (e.pageY - 50) + 'px';
});
</script>
</body>
</html>
